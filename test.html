<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST FORM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/nomalizer.css">
    <link rel="stylesheet" href="styles/style_addProduct.css">
    <link rel="stylesheet" href="styles/style_nav.css">
    <link rel="stylesheet" href="styles/style_fields.css">
    <link rel="stylesheet" href="styles/style_products.css">


    <script src="scripts/model.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/main.js"></script>


    <style>
        .fieldWidth{
            width: 400px;
        }
    </style>
</head>
<body>



<div class="wrapper col-lg-7">
    <nav>
        <a class="navItems" href="#" id="addObj">Add your article</a>
        <a class="navItems" href="#" id="products">Products</a>
        <a class="navItems" href="#" id="contact"><span class="glyphicon glyphicon-shopping-cart"></span></a>
    </nav>

    <div class="addProduct">

        <form method="get" class="form-horizontal">
            <div class="form-group fieldWidth">
                <label for="ownerName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="ownerName" placeholder="Name">
                </div>
            </div>

            <div class="form-group fieldWidth">
                <label for="ownerPhone" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="ownerPhone" placeholder="Email">
                </div>
            </div>


            <div class="form-group fieldWidth">
                <label for="inputEmail3" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Phone number">
                </div>
            </div>

            <div class="form-group fieldWidth">
                <label for="productName" class="col-sm-2 control-label">Mark </label>
                <div class="col-sm-10">
                    <select id="productName" class="form-control">
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="LG">LG</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="Motorola">Motorola</option>
                        <option value="Sony">Sony</option>
                        <option value="HTC">HTC</option>
                        <option value="Nokia">Nokia</option>
                    </select>
                </div>
            </div>


            <div>
                <label for="isNew">New</label>
                <input type="radio" id="isNew" name="isNew" class="radio"/>
            </div>
            <div>
                <label for="isntNew">second hand</label>
                <input type="radio" id="isntNew" name="isNew" class="radio">
            </div>



            <div class="form-group fieldWidth">
                <div class="col-sm-10">
                    <div class="">
                        <label for="inGuarantee">Guarantee</label>
                        <input type="checkbox" id="inGuarantee" >
                    </div>
                </div>
            </div>



            <div class="form-group fieldWidth">
                <label for="price" class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="price" placeholder="price">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-default" id="addProduct">Sign in</button>
                </div>
            </div>
        </form>

    </div>
    <div class="products" style="display: none">
        <div id="wrapper">
            <div>
                <ul>
                    <a href="#"><li class="marks">Apple</li></a>
                    <a href="#"><li class="marks">Samsung</li></a>
                    <a href="#"><li class="marks">LG</li></a>
                    <a href="#"><li class="marks">Lenovo</li></a>
                    <a href="#"><li class="marks">Motorola</li></a>
                    <a href="#"><li class="marks">Sony</li></a>
                    <a href="#"><li class="marks">Sony</li></a>
                    <a href="#"><li class="marks">HTC</li></a>
                    <a href="#"><li class="marks">Nokia</li></a>
                </ul>
            </div>
        </div>
        <div id="productContainer"></div>
    </div>
</div>
<script>
    $( document ).ready(function(){
        var addObj = $('#addObj');
        var  value=homeLink = $('#products');
        var contactLink = $('#contact');



        var contactMe = $('#contactMe');
        var sendYourInfo = $('.btn');

        var addProduct = $('.addProduct');
        var home = $('.products');
        var contacts = $('.contact');
        var contactForm = $('.contactForm');


        var inputName = $('#name');
        var inputPhone = $('#phone');


        homeLink.on('click', clickProjects);
        addObj.on('click', clickAboutMe);
        contactLink.on('click', clickContacts);



        contactMe.on('click',showContactForm);
        sendYourInfo.on('click', hideContactForm);


        function clickProjects(){
            home.fadeIn(200);
            home.css('display', 'block');
            addProduct.css('display','none');
            contacts.css('display', 'none');
        }
        function clickAboutMe(){
            addProduct.fadeIn(200);
            home.css('display', 'none');
            contacts.css('display', 'none');
            addProduct.css('display','block');
        }
        function clickContacts(){
            contacts.fadeIn(200);
            contacts.css('display', 'block');
            home.css('display', 'none');
            addProduct.css('display','none');
        }
        function showContactForm(){
            contactForm.slideDown(200);
            contactForm.css('display', 'block');
        }
        function hideContactForm(){

            if(inputName.val() == ''){
                alert('input name !');
            }else if(inputPhone.val() == ''){
                alert('input phone !');
            }else{
                contactForm.slideUp(200);
            }

        }
    });
</script>

</body>
</html>
