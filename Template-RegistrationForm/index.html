<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration form Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<!--<div class="page-header">-->

<!--</div>-->

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-5">
                <div class="form-group">
                    <label for="InputName">Enter Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmailFirst">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmailSecond">Confirm Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Confirm Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productName">Product</label>
                    <div class="input-group">
                    <select id="productName" class="form-control">
                        <option>Apple</option>
                        <option>Samsung</option>
                        <option>LG</option>
                        <option>Lenovo</option>
                        <option>Motorola</option>
                        <option>Sony</option>
                        <option>HTC</option>
                        <option>Nokia</option>
                    </select>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="isNew">new</label>
                    <div class="input-group">
                        <input type="radio" id="isNew" name="isNew" class="radio"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="isntNew">second hand</label>
                    <div class="input-group">
                        <input type="radio" id="isntNew" name="isNew" class="radio"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inGuarantee">guarantee</label>
                    <div class="input-group">
                        <input type="checkbox" id="inGuarantee" class="radio"/>
                    </div>
                </div>


                <div class="form-group">
                    <label for="city">City</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="city" name="InputCity" placeholder="Your city" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="price" name="InputPhone" placeholder="0.00 lv" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>

    </div>
</div>
<!-- Registration form - END -->

</div>

</body>
</html>
