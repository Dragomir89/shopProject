<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Form Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Header <small>nav</small></h1>
</div>

<!-- Registration Form - START -->
 <div class="container" id="container1">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Please Register</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Your Name">
                            </div>

                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Your number">
                            </div>

                            <div class="form-group">
                                <label for="productName">product</label>

                                <select id="productName" class="form-control input-sm">
                                    <option>Apple</option>
                                    <option>Samsung</option>
                                    <option>LG</option>
                                    <option>Lenovo</option>
                                    <option>Motorola</option>
                                    <option>Sony</option>
                                    <option>HTC</option>
                                    <option>Nokia</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="isNew">new</label>
                                <input type="radio" id="isNew" name="isNew" class=""/>
                            </div>
                            <div class="form-group">
                                <label for="isntNew">second hand</label>
                                <input type="radio" id="isntNew" name="isNew" class="">
                            </div>
                            <div class="form-group">
                                <label for="inGuarantee">guarantee</label>
                                <input type="checkbox" id="inGuarantee" class="radio"/>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" id="city" class="form-control input-sm" placeholder="City"/>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="price" id="price" class="form-control input-sm" placeholder="0.00 lv">
                                    </div>
                                </div>
                            </div>

                            <input type="submit" value="Add product" class="btn btn-info btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>
#container1 {
    background-color: #e2dada;
}

.centered-form {
    margin-top: 120px;
    margin-bottom: 120px;
}

.centered-form .panel {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
</style>
<!-- Registration Form - END -->

</div>

</body>
</html>
