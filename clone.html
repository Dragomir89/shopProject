<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio - Dragomir Mildov</title>



    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Simonetta:400,900|Balthazar">
    <link rel="stylesheet" href="Styles/style_mainPage.css">
    <link rel="stylesheet" href="Styles/myNormalizer.css">
    <link rel="stylesheet" href="Styles/style_projects.css">
    <link rel="stylesheet" href="Styles/style_aboutMe.css">
    <link rel="stylesheet" href="Styles/style_contacts.css">



    <style>
        .productWrapper{
            background-color: white;
            border: 1px solid black;
            display: inline-block;
            width: 250px;
            margin: 20px;
        }
        .productInfo{
            display: flex;
            padding: 5px;
            text-align: center;
        }
        .fieldWrapper{
            border: 1px solid silver;
            border-radius: 3px;
            margin: 5px;
            padding: 7px;
        }
        .inputField{
            width: 170px;
            margin-right: 480px;
            float: right;
            border-radius: 4px;
            border: 1px solid #989898;
        }
        .radio{
            display: inline-block;
            padding-top: 10px;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="mmodel.js"></script>
    <script src="vviuew.js"></script>
    <script src="mmain.js"></script>



</head>
<body>



<div class="wrapper">
    <!--  -->
    <header>
        <h1><i>Technomarket</i></h1>
    </header>
    <nav>
        <a class="navItems" href="#" id="about">Add your article</a>
        <a class="navItems" href="#" id="home">Products</a>
        <a class="navItems" href="#" id="contact">Contact</a>
    </nav>

    <!-- ADD ARTICLE -->

    <div class="aboutMe">
        <section class="aboutMeTopSection">

            <form>
                <div class="fieldWrapper">
                    <label for="ownerName">Your name</label>
                    <input type="text" id="ownerName" class="inputField"/>
                </div>
                <div class="fieldWrapper">
                    <label for="ownerPhone">Phone</label>
                    <input type="text" id="ownerPhone" class="inputField"/>
                </div>
                <div class="fieldWrapper">
                    <label for="productName">product name</label>
                    <input type="text" id="productName" class="inputField"/>
                </div>
                <div class="fieldWrapper">


                    <label for="isNew">new</label>
                    <input type="radio" id="isNew" name="isNew" class="radio"/>
                    <label for="isntNew">second hand</label>
                    <input type="radio" id="isntNew" name="isNew" class="radio">

                </div>
                <div class="fieldWrapper">
                    <label for="inGuarantee">guarantee</label>
                    <input type="checkbox" id="inGuarantee" class="radio"/>
                </div>
                <div class="fieldWrapper">
                    <label for="city">city</label>
                    <input type="text" id="city" class="inputField"/>
                </div>
                <div class="fieldWrapper">
                    <label for="price">price</label>
                    <input type="text" id="price" class="inputField"/>
                </div>
                <button id="addProduct">Add article</button>
            </form>

        </section>
    </div>

    <!-- PROJECTS -->

    <div class="projects">
        <div id="wrapper">
            <div id="productContainer"></div>

        </div>

    </div>

    <!-- CONTACTS -->

    <div class="contact">
        <h2 style="text-align: center; font-size: 30px">Contacts</h2>

        <ul>
            <li class="myContacts">Address:  Sofia "Tcvetna gradina" 71a</li>
            <li class="myContacts">Phone:  0889358720</li>
            <li class="myContacts">E-mail:  drashoo@abv.bg</li>
            <li class="myContacts">Skype:  Dra6o_89</li>
            <li class="myContacts textCentre"><a href="#" id="contactMe">Contact with me</a></li>
        </ul>

        <div class="contactForm">
            <form method="post">
                <div class="row">
                    <div class="col-md-1 glyphicon glyphicon-user icon"></div>
                    <div class="col-md-5 padding_5">
                        <input class="form-control col-md-10" type="text" id="name" placeholder="company name">
                    </div>


                    <div class="col-md-1 glyphicon glyphicon-phone icon"></div>
                    <div class="col-md-5 padding_5">
                        <input class="form-control col-md-10" type="text" id="phone" placeholder="your phone">
                    </div>


                    <div class="col-md-1 glyphicon glyphicon-envelope icon"></div>
                    <div class="col-md-5 padding_5">
                        <input class="form-control col-md-10" type="email" id="mail" placeholder="your e-mail">
                    </div>


                    <div class="col-md-1 glyphicon glyphicon-map-marker icon"></div>
                    <div class="col-md-5 padding_5">
                        <input class="col-md-5 form-control " type="text" id="address" placeholder="address">
                    </div>



                    <div class="col-md-1 glyphicon glyphicon-pencil icon"></div>
                    <div class="col-md-9 padding_5">
                        <textarea class="form-control" type="text" placeholder="some message to me"></textarea>
                    </div>
                    <div class="col-md-2 btnDiv">
                        <input class="btn btn-default" type="button" value="send">
                    </div>
                </div>
            </form>
        </div>
    </div>



    <footer> Copyright &copy; Swift Academy 2015</footer>

</div>
<script>

    // This is my jQuery

    $( document ).ready(function(){
        var aboutLink = $('#about');
        var homeLink = $('#home');
        var contactLink = $('#contact');



        var contactMe = $('#contactMe');
        var sendYourInfo = $('.btn');

        var aboutMe = $('.aboutMe');
        var home = $('.projects');
        var contacts = $('.contact');
        var contactForm = $('.contactForm');


        var inputName = $('#name');
        var inputPhone = $('#phone');


        homeLink.on('click', clickProjects);
        aboutLink.on('click', clickAboutMe);
        contactLink.on('click', clickContacts);



        contactMe.on('click',showContactForm);
        sendYourInfo.on('click', hideContactForm);


        function clickProjects(){
            home.fadeIn(200);
            home.css('display', 'block');
            aboutMe.css('display','none');
            contacts.css('display', 'none');
        }
        function clickAboutMe(){
            aboutMe.fadeIn(200);
            home.css('display', 'none');
            contacts.css('display', 'none');
            aboutMe.css('display','block');
        }
        function clickContacts(){
            contacts.fadeIn(200);
            contacts.css('display', 'block');
            home.css('display', 'none');
            aboutMe.css('display','none');
        }
        function showContactForm(){
            contactForm.slideDown(200);
            contactForm.css('display', 'block');
        }
        function hideContactForm(){

            if(inputName.val() == ''){
                alert('input name !');
            }else if(inputPhone.val() == ''){
                alert('input phone !');
            }else{
                contactForm.slideUp(200);
            }

        }
    });

</script>
</body>
</html>
